{% extends "base.html" %}

{% block title %} Login {% endblock title %}
{% block loginactive %} active {% endblock loginactive %}
{% block body %}

<!--START login form -->
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <div class="card mt-5 p-1">
      <div class="card-header text-center">
        <b><h4>Sign In</h4></b>
      </div>
      <div class="card-body">
        <form action='/login' method='post'>
          {% csrf_token %}
          <h6 class="card-title">User Name</h6>
          <input type="text" class="form-control" name="loginusername" id="loginusername" aria-describedby="loginusername" required>
          <h6 class="card-title mt-1">Password</h6>
          <input name="loginpassword" type="password" class="form-control" id="loginpassword" required>
          <div class="text-center"><button type="submit" class="btn btn-primary mt-3">Submit</button></div>

        </form>
      </div>
    </div>
  </div>  
</div>
<!--END login form -->

{% endblock body %}
