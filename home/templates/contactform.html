{% extends "base.html" %}

{% block title %}Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<!--START Contact form -->
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <div class="card mt-4 p-1">
      <div class="card-header text-center">
        <b><h4>Contact Us</h4></b>
      </div>
      <div class="card-body">
        <form method="post" action="/contact">
          {% csrf_token %}
          <h5 class="card-title">Name</h5>
          <input type="name" class="form-control" name="name" id="name" aria-describedby="name">
          <h5 class="card-title mt-1">Email address</h5>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <h5 class="card-title mt-1">Phone</h5>
          <input type="phone" class="form-control" name="phone" id="phone">
          <h5 class="card-title mt-1">Describe your issue:</h5>
          <textarea class="form-control" name="content" id="content" cols="40" rows="6"></textarea>
          <div class="text-center"><button type="submit" class="btn btn-primary mt-3">Submit</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--END Contact form -->
{% endblock body %}
